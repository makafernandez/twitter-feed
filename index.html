<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
	<script src="assets/js/app.js" type="application/javascript"></script>
</head>
<body>
	<header>
		<div id="logo"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></div>
	</header>
	<aside>
		<div id="profile">
			<img id="user-img" src="assets/img/donald-duck.jpg" alt="user picture">
			<div class="user">
				<h2 id="fullname">Pato Donald</h2>
				<p id="username">@patodonald</p>
			</div>
			<p>Tweets</p>
			<p>198</p>
		</div>
	</aside>
	<section class="main">
		<div id="tweet-box">
			<textarea id="tweet" name="tweet" placeholder="¿Qué está pasando?" rows="1" cols="2"></textarea>
			<div id="btn-box">
				<span id="char-count"></span>
				<button id="btn" type="button" name="enviar">TWITTEAR</button>
			</div>
		</div>
		<div class="feed" name="feed">
			<!--AQUÍ VA EL FEED DE TWEETS-->
		</div>
	</section>
</body>
</html>
